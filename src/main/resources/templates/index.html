<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>@br Desenvolvimento</title>

    <!-- CSS DA PAGINA BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">




</head>
<body>

<!--INICIO NAVBAR BOOTSTRAP-->
<header>
<nav class="navbar navbar-dark"  style="background-color: #1cc88a;"> <!--bg-primary-->
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
          <strong>@Br Desenvolvimento</strong>
        </a>
    </div>
</nav>
</header>
<!--FINAL NAVBAR BOOTSTRAP-->

<section>

     <div class="container" style="width:60% ; padding-bottom:30px;">
         <!--começo BREADCRUMB BOOTSTRAP-->
         <nav aria-label="breadcrumb">
             <ol class="breadcrumb">
                 <li class="breadcrumb-item active" aria-current="page">Postagens</li>
             </ol>
         </nav>
         <!--FINAL BREADCRUMB BOOTSTRAP-->

         <!--começo CARDS BOOTSTRAP-->

         <div class="card shadow-rm bg-white rounded" style="margin-top:20px;" th:each="post: ${posts}"> <!-- para cada post vou criar um card-->
             <div class="card-body">
                 <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8 rem;">
                        <span th:text="${post.author}"></span> <!--// para inserir o autor-->
                        <span th:text="${post.postDate}"></span><!--// para inserir a data-->

                 </p>

                 <a href="" style="text-decoration: none; "><h4 class="card-title" style="font-weight: bold; color:black; padding-top:5px;"><span th:text="${post.title}"></span></h4></a>
                 <p class="card-text"><span th:utext="${#strings.abbreviate(post.content, 400)}"></span></p><!--inserindo o texto e limitando a quantidade de informação em 400 caracteres-->
             </div>
         </div>
         <!--FINAL CARDS BOOTSTRAP-->

     </div>
</section>
</body>
</html>
