<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>@br Desenvolvimento</title>

    <!-- CSS DA PAGINA BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--ICONES GOOGLE-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">


</head>
<body>

<!--INICIO NAVBAR BOOTSTRAP cabeçalho-->
<header>
    <nav class="navbar navbar-dark"  style="background-color: #1cc88a;"> <!--bg-primary-->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                <strong>@Br Desenvolvimento</strong>
            </a>
        </div>
    </nav>
</header>
<!--FINAL NAVBAR BOOTSTRAP cabeçalho-->

<main>

     <div class="container" style="width:60% ; padding-bottom:30px;">
         <!--começo BREADCRUMB BOOTSTRAP-->
         <nav aria-label="breadcrumb">
             <ol class="breadcrumb">
                 <li class="breadcrumb-item " aria-current="page"><a href="/v1posts">Postagens</a></li>
                 <li class="breadcrumb-item active" aria-current="page">Postagens Conteúdo</li>
             </ol>
         </nav>
         <!--FINAL BREADCRUMB BOOTSTRAP-->

         <article>
             <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px"><span th:text="${contentDetails.title}"></span></h1>
                                                                                   <!-- <span th:text="${post.title}"></span>-->
             <p class="card-subtitle mb-2 text-muted">
                 <i class="material-icons">person_outline</i>
                 <span th:text="${contentDetails.author}"></span>
                 <br>
                 <i class="material-icons">date_range</i>
                 <span th:text="${contentDetails.postDate}"></span>
             </p>

             <section >
                 <p class="card-text" style="margin-top: 40px;"> <span th:utext="${contentDetails.content}"></span></p>
             </section>
         </article>

     </div>
</main>
</body>
</html>
