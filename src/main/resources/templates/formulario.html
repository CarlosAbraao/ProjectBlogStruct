<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>@br Desenvolvimento</title>

    <!-- CSS DA PAGINA BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--INCLUSÃO DE summernote--->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>

    <!--FIM INCLUSÃO DE summernote--->


</head>
<body>

<!--INICIO NAVBAR BOOTSTRAP-->
<header>
    <nav class="navbar navbar-dark"  style="background-color: #1cc88a;"> <!--bg-primary-->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                <strong>@Br Desenvolvimento</strong>
            </a>
        </div>
    </nav>
</header>
<!--FINAL NAVBAR BOOTSTRAP-->

<section>

    <div class="container" style="width:60% ; padding-bottom:30px;">
        <!--começo BREADCRUMB BOOTSTRAP-->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item " aria-current="page"><a href="/v1posts">Postagens</a></li>
                <li class="breadcrumb-item active" aria-current="page">Nova Postagem</li>
            </ol>
        </nav>
        <!--FINAL BREADCRUMB BOOTSTRAP-->

        <!--INICIO DIV FORM-->
        <div>

            <!---CHAMANDO A MSG CONFIGURADA NA PAGINA MESSAGEVALIDATION-->
            <th:block th:include="messagevalidation"></th:block>
                <form method="post">

                    <div class="form-group">
                        <label >Titulo:  *</label>
                        <input type="text" class="form-control" name="title"  placeholder="Digite o titulo">

                    </div>
                    <div class="form-group">
                        <label >Autor:  *</label>
                        <input type="text" class="form-control" name="author"  placeholder="Digite o autor">

                    </div>

                    <div class="form-group">
                        <label >Conteudo da postagem: </label>
                    <textarea id="summernote" class="form-control" name="content" rows="5"></textarea>
                    </div>
                    <small class="form-text text-muted" >(*) campos obrigatórios</small>

                    <br>

                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                    <a href="/v1posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>



                </form>
        </div>
        <!--FIM DIV FORM-->


    </div>
</section>
<!--CODIGO COM A FORMATAÇÃO DO SUMMERNOTE
É NECESSÁRIO USAR O CODIGO NA PARTE DE CIMA TMB-->
<script>

$('#summernote').summernote({

        placeholder: 'Digite aqui o seu conteúdo',
        tabsize: 2,
        height: 300
});

</script>
</body>
</html>
